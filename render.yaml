services:
  # Backend Service
  - type: web
    name: ksv-smart-backend
    env: node
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false # User must provide this in Render Dashboard
      - key: JWT_SECRET
        sync: false # User must provide this in Render Dashboard

  # Frontend Static Site
  - type: static
    name: ksv-smart-frontend
    env: static
    root: frontend
    buildCommand: npm install; npm run build
    publish: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: ksv-smart-backend
          property: url
